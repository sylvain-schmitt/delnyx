; OPcache configuration for development
; This file should be mounted in the container at /usr/local/etc/php/conf.d/opcache-dev.ini
; via docker-compose.yml

opcache.enable=1
opcache.memory_consumption=128
opcache.max_accelerated_files=10000

; IMPORTANT: Enable timestamp validation for development
; This allows OPcache to detect file changes without restarting PHP
opcache.validate_timestamps=1
opcache.revalidate_freq=0
