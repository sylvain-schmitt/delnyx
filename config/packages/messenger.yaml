framework:
    messenger:
        # Transport pour les messages échoués
        failure_transport: failed

        transports:
            # Transport asynchrone pour les tâches en arrière-plan (régénération PDF, etc.)
            async:
                dsn: 'doctrine://default?queue_name=async'
            # Transport pour les messages échoués
            failed:
                dsn: 'doctrine://default?queue_name=failed'
            # Transport synchrone (par défaut pour les messages non routés)
            sync: 'sync://'

        routing:
            # Route les messages de régénération PDF vers le transport asynchrone
            'App\Message\RegeneratePdfMessage': async

