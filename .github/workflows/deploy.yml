name: Deploy to Delnyx server

on:
  push:
    branches:
      - main  # adapte selon ta branche par dÃ©faut

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H delnyx.fr >> ~/.ssh/known_hosts
      shell: bash

    - name: Deploy on server
      run: |
        ssh -i ~/.ssh/id_ed25519 delnyx@delnyx.fr << 'EOF'
          cd ~/docker/delnyx
          docker compose pull
          docker compose up -d --build
        EOF
      shell: bash
