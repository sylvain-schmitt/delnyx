# Routes publiques pour les "Magic Links" - Actions clients sans authentification

# === DEVIS (Quote) ===
public_quote_view:
    path: /public/quote/{id}/view
    controller: App\Controller\Public\PublicDocumentController::viewQuote
    methods: [GET]
    requirements:
        id: '\d+'

public_quote_sign:
    path: /public/quote/{id}/sign
    controller: App\Controller\Public\PublicDocumentController::signQuote
    methods: [GET, POST]
    requirements:
        id: '\d+'

public_quote_refuse:
    path: /public/quote/{id}/refuse
    controller: App\Controller\Public\PublicDocumentController::refuseQuote
    methods: [GET, POST]
    requirements:
        id: '\d+'

